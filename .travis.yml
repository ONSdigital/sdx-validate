language: python
python:
    - "3.5"
    - "3.4"
before_install:
    - git clone --branch 0.7.0 https://github.com/ONSdigital/sdx-common.git
    - pip3 install ./sdx-common
install:
    - pip install -r requirements.txt
    - pip install codecov
script:
    - make test
    - coverage run -m unittest tests/*.py
after_success:
    - codecov
